<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">

        <button mat-flat-button class="rol" (click)="openRolFormModal()"><mat-icon>add</mat-icon>Crear rol</button>
        <table mat-table [dataSource]="rolService.roles$" class="mat-elevation-z8">

            <ng-container matColumnDef="ID_ROL">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let element"> {{element.ID_ROL}} </td>
            </ng-container>

            <ng-container matColumnDef="NOMBRE_ROL">
                <th mat-header-cell *matHeaderCellDef> ROL </th>
                <td mat-cell *matCellDef="let element"> {{element.NOMBRE_ROL}} </td>
            </ng-container>

            <ng-container matColumnDef="DESCRIPCION">
                <th mat-header-cell *matHeaderCellDef> DESCRIPCION </th>
                <td mat-cell *matCellDef="let element"> {{element.DESCRIPCION}} </td>
            </ng-container>



            <ng-container matColumnDef="ACCIONES">
                <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
                <td mat-cell *matCellDef="let element; let i=index">
                    <button id="edit" mat-flat-button>
                        <mat-icon>create</mat-icon>
                    </button>
                    <button id="delete" mat-flat-button (click)="removeRol(element.ID_ROL)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button id="info" mat-flat-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
