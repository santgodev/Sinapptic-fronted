<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">

    <button (click)="openUserFormModal()" mat-flat-button><mat-icon>add</mat-icon>Crear usuario</button>

    <table mat-table [dataSource]="usuarioService.usuarios$" class="mat-elevation-z8">
  
      <ng-container matColumnDef="NOMBRE">
        <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
        <td mat-cell *matCellDef="let element"> {{element.NOMBRE}} </td>
      </ng-container>
    
      <ng-container matColumnDef="CORREO">
        <th mat-header-cell *matHeaderCellDef> CORREO </th>
        <td mat-cell *matCellDef="let element"> {{element.CORREO}} </td>
      </ng-container>
    
      <ng-container matColumnDef="TELEFONO">
        <th mat-header-cell *matHeaderCellDef> TELEFONO </th>
        <td mat-cell *matCellDef="let element"> {{element.TELEFONO}} </td>
      </ng-container>
    
      <ng-container matColumnDef="ROL">
        <th mat-header-cell *matHeaderCellDef> ROL </th>
        <td mat-cell  *matCellDef="let element"> {{element.NOMBRE_ROL }} </td>
      </ng-container>
    
      <ng-container matColumnDef="ACCIONES">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let element">
          <button id="edit" mat-flat-button>
            <mat-icon>create</mat-icon>
          </button>
          <button id="delete" mat-flat-button>
            <mat-icon>delete</mat-icon>
          </button>
          <button id="info" mat-flat-button>
            <mat-icon>search</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
      </ng-container>
    
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
