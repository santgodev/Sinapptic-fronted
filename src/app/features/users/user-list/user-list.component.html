<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">

    <mat-card class="example-card" *ngFor="let usuario of usuarios" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{usuario.NOMBRE}}</mat-card-title>
        <mat-card-subtitle>{{usuario.CORREO}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="product-image" [src]="usuario.IMG_URL" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{usuario.DESCRIPCION}}
        </p>
      </mat-card-content>
      <mat-card-actions class="mat-card-actions">
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
    

  </div>
</div>
