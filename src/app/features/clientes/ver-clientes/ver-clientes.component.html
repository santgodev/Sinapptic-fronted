<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">

        <button mat-flat-button class="rol" (click)="openClienteFormModal()"><mat-icon>add</mat-icon>Crear cliente</button>
        <table mat-table [dataSource]="clienteService.Clientes$" class="mat-elevation-z8">

            <ng-container matColumnDef="EMPRESA">
                <th mat-header-cell *matHeaderCellDef> EMPRESA</th>
                <td mat-cell *matCellDef="let element"> {{element.NOMBRE_CLIENTE}} </td>
            </ng-container>

            <ng-container matColumnDef="NIT">
                <th mat-header-cell *matHeaderCellDef> NIT </th>
                <td mat-cell *matCellDef="let element"> {{element.NIT}} </td>
            </ng-container>

            <ng-container matColumnDef="TELEFONO">
                <th mat-header-cell *matHeaderCellDef> TELEFONO </th>
                <td mat-cell *matCellDef="let element"> {{element.TELEFONO}} </td>
            </ng-container>
            <ng-container matColumnDef="DIRECCION">
                <th mat-header-cell *matHeaderCellDef> DIRECCION </th>
                <td mat-cell *matCellDef="let element"> {{element.DIRECCION}} </td>
            </ng-container>
            <ng-container matColumnDef="INFORMACION">
                <th mat-header-cell *matHeaderCellDef> INFORMACION </th>
                <td mat-cell *matCellDef="let element"> {{element.INFO}} </td>
            </ng-container>


            <ng-container matColumnDef="ACCIONES">
                <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
                <td mat-cell *matCellDef="let element; let i=index">
                    <button id="edit" mat-flat-button>
                        <mat-icon>create</mat-icon>
                    </button>
                    <button id="delete" mat-flat-button (click)="removeCliente(element.ID_CLIENTE)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button id="info" mat-flat-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
